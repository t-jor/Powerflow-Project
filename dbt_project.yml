name: 'powerflow'
version: '1.0.0'
config-version: 2

profile: 'user'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target" 
clean-targets:         
  - "target"
  - "dbt_packages"

models:
  powerflow:
    +materialized: view
    staging:
      +schema: stg
    intermediate:
      +schema: int
    marts:
      +schema: marts
      +materialized: table